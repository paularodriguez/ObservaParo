	@(title: String)(content: Html)
@import play.i18n._
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/img_job.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <header>
        	<a href="/"><img src="@routes.Assets.at("images/img_job.png")" alt="ObservaParoLogo" />
			<h1> ObservaParo <h1>
			<h2>@Messages.get("Subtitle")<h2>
	</header>		
			<nav>
			<ul>
				<li><a href="@routes.Application.index()">@Messages.get("Index")</a></li>
				<li><a href="@routes.Application.showAutonomousCommunities()">@Messages.get("CAs")</a></li>
				<li><a href="@routes.Application.showProvinces()">@Messages.get("Provinces")</a></li>
				<li><a>Nuevos datos</a></li>
		 	</ul>
		 	</nav>
	
       				
     		<h2>@title</h2>    
	
     @content
    </body>
</html>
